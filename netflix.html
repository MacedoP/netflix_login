<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login da Netflix</title>
    <link rel="stylesheet" href="stiloNetfix.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="logo-netflix">
        <img src="./netflix-logo-png-large.png" alt="">

    </header>
    <div class="container-form">
        <form action="#" method="get">
            <h1>Sign In</h1>
            <input type="email" name="email" id="" placeholder="Email or phone number" class="inputs-dados" >
            <i class='bx bx-envelope'></i>
            
            <br>
            <input type="password" name="senha" id="" placeholder="Password" class="inputs-dados">
            <i class='bx bx-key'></i>
            <br>

            <input type="submit" value="Sign in">

            <div class="nedd-help">
                <input type="checkbox" name="Remember" id="Remember"><label for="Remember"> Remember me</label>
                <p><a href="#">Need help?</a></p>

            </div>
            <p id="cadastro">
                New to Netflix?<a href="#">Sign up now</a>
            </p>

            <p class="frase-final">
                This page is protected bay Google reCAPTCHA to  ensure you're not a bot. <a href="#">Learn more</a>

            </p>

        </form> 

    </div>
    
    
</body>
</html>
