<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pettys</title>
    <link rel="shortcut icon" href="./cat-solid-24.png" type="image/x-icon">
    <link rel="stylesheet" href="pettyEstilo.css">
</head>
<body>
    <main class="conteiner">
        <nav class="navlink">
            <a href="#" id="princing">Pricing</a>
            <a href="#" id="features">Features</a>
            <a href="#" id="login">Login</a>
        </nav>
        <form action="" class="formulatag">
            <h1>How can we help ?</h1>
            <p><label for="email" class="lb">Email addres <sup>*</sup></label></p>
            <input type="email" name="email" id="email" required placeholder="write your email here" class="inputs">

            <p><label for="summary" class="lb">Summary <sup>*</sup></label></p>
            <input type="text" name="summary" id="summary" required placeholder="write your summary here" class="inputs">
            <p><label for="description">Description</label></p>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <p><label for="pririty" class="lb">Priority</label></p>
            <select name="pririty" id="pririty" class="tabselect">
                <option value="choose" selected disabled></option>
                <option value="normal">Normal</option>
                <option value="advance">Advance</option>
            </select>
            <p><label for="type" class="lb">Type</label></p>
            <select name="type" id="type" class="tabselect">
                <option value="" selected disabled></option>
                <option value="question">Question</option>
                <option value="daubt">Doubt</option>
            </select>
            

            <p><input type="submit" value="Submit" class="btn"></p>

        </form>
    </main>
    
</body>
</html>
